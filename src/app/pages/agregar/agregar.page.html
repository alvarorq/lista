<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-item>
                <ion-label position="stacked">Nueva tarea</ion-label>
                <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
            </ion-item>
        </ion-item>
    </ion-list>

    <ion-list class="ion-margin">

        <ion-list-header>
            <ion-label color="primary">Tareas</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
            <ion-item (ionChange)="cambioCheck(item)">
                <ion-checkbox slot="start" [(ngModel)]="item.completado">
                </ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="eliminar(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
